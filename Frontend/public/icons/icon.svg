<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#0066CC"/>

  <!-- Tooth Shape -->
  <g transform="translate(256, 256)">
    <!-- Main tooth body -->
    <path d="M -60,-80 Q -60,-120 -40,-140 L -20,-140 L -20,-80 Q -20,-40 -40,-20 Q -60,-40 -60,-80 Z"
          fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
    <path d="M -20,-80 L -20,-140 L 0,-140 L 0,-80 Q 0,-40 -20,-20 Q -20,-40 -20,-80 Z"
          fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
    <path d="M 0,-80 L 0,-140 L 20,-140 L 20,-80 Q 20,-40 0,-20 Q 0,-40 0,-80 Z"
          fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
    <path d="M 20,-80 L 20,-140 L 40,-140 Q 60,-120 60,-80 Q 60,-40 40,-20 Q 20,-40 20,-80 Z"
          fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>

    <!-- Smile curve below -->
    <path d="M -80,40 Q 0,80 80,40"
          fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>

    <!-- Sparkle effects -->
    <circle cx="-70" cy="-60" r="6" fill="#FFB703" opacity="0.8"/>
    <circle cx="70" cy="-60" r="6" fill="#FFB703" opacity="0.8"/>
    <circle cx="-50" cy="-100" r="4" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="50" cy="-100" r="4" fill="#FFFFFF" opacity="0.6"/>
  </g>

  <!-- Text ATMA -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="60" font-weight="bold"
        text-anchor="middle" fill="#FFFFFF">ATMA</text>
</svg>
